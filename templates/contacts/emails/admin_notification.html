<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; color: #593d09; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #593d09; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Submission</h1>
        </div>
        <div class="content">
            <p><strong>Name:</strong> {{ submission.first_name }} {{ submission.last_name }}</p>
            <p><strong>Email:</strong> {{ submission.email }}</p>
            <p><strong>Mobile:</strong> {{ submission.mobile }}</p>
            <p><strong>Message:</strong></p>
            <p>{{ submission.message }}</p>
        </div>
        <div class="footer">
            <p>Naomi Face Studio</p>
        </div>
    </div>
</body>
</html>
