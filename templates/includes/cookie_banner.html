{% load i18n %}
<div id="cookieBanner" class="fixed bottom-0 left-0 right-0 bg-[#593d09] text-white p-4 shadow-lg z-50 hidden">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
        <p class="text-sm md:text-base">
            {% trans "We use cookies to enhance your browsing experience. By continuing to use this site, you consent to our use of cookies." %}
        </p>
        <button id="acceptCookies" class="bg-white text-[#593d09] px-6 py-2 rounded hover:bg-gray-100 transition-colors font-bold">
            {% trans "Accept" %}
        </button>
    </div>
</div>
